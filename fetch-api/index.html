<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP com Fetch API</title>
</head>
<body>
    <h1>Consultando CEP</h1><br>
    <div class="container">
        <form>
           <div class="form-group">
            <label for="cep">CEP</label><br>
            <input type="text" class="form-control" maxlength="9" id="cep"> 
            <small>00000-000</small>
        </div><br>
           <div class="form-group">
            <label for="logradouro">Logradouro</label><br>
            <input type="text" class="form-control" id="logradouro">
            <small>Rua.</small>
        </div><br>
           <div class="form-group">
            <label for="bairro">Bairro</label><br>
            <input type="text" class="form-control" id="bairro">
            <small>Bairro</small>
        </div><br>
           <div class="form-group">
            <label for="localidade">Localidade</label><br>
            <input type="text" class="form-control" id="localidade">
            <small>Cidade</small>
        </div><br>
           <div class="form-group">
            <label for="uf">UF</label><br>
            <input type="text" class="form-control" id="uf">
            <small>Estado</small>
        </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
